<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>班级文化</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<h2 class="title" style="">写出你们心目中蓬勃向上的班级植物和班歌</h2>
<!--js动态填入数据，使用一个data-list属性，将列表传入到页面上-->
<div id="container" data-list="{{list}}"></div>
<form action="add" method="post" id="form" style="height: 136px;">
  <input type="text" class="input" id="name" name="name" placeholder="班级植物">
  <input id="content" class="input" type="text" placeholder="班歌" name="content" />
  <button class="submit" type="submit">提交</button>
</form>
<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
